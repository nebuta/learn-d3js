</head>

<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>

<script>
var width = 960,
    height = 1160;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
    
d3.json("mesh02-topo.json", function(error, dat) {
    var projection = d3.geo.mercator()
    .scale(1000)
    .translate([-1000, 100]);
  svg.append("path")
      .datum(topojson.feature(dat, dat.objects.mesh02))
      .attr("d", d3.geo.path().projection(projection));
});</script>
</body>
